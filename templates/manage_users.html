<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: linear-gradient(to right, #33a8d8, #16c6b7);
    }

    .container {
  max-width: 1200px;
  margin: 30px auto 0; /* top space */
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}


    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      word-wrap: break-word;
      font-size: 0.85rem; /* smaller font size */
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px; /* reduced padding */
      text-align: center;
      vertical-align: middle;
      font-size: 0.85rem; /* smaller text */
    }

    th {
      background-color: #16c6b7;
      color: white;
      font-size: 0.8rem; /* slightly larger than td */
    }

    .action-btn {
      padding: 5px 10px;
      margin: 2px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      font-size: 0.9rem;
    }

    .approve-btn {
      background-color: rgb(34, 139, 34);
    }
    .approve-btn:hover {
      background-color: rgb(0, 200, 0);
    }

    .deny-btn {
      background-color: rgb(160, 54, 54);
    }
    .deny-btn:hover {
      background-color: rgb(247, 0, 21);
    }
    .nav {
    position: fixed;
    top: 18px;
    left: 18px;
    right: 18px;
    z-index: 3;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.brand .name {
    color: #fff;
    font-weight: 700;
    font-size: 1.4rem;
}

.nav-links {
    display: flex;
    gap: 12px;
    align-items: center;
}

.nav-links a {
    color: white;
    padding: 6px 10px;
    border-radius: 6px;
    text-decoration: none;
    transition: background 0.3s;
}

.nav-links a.active,
.nav-links a:hover {
    color: white;
    background: rgba(255, 255, 255, 0.15);
}
.logout-btn {
    background: #16c6b700;
    border: none;
    color: white;
    padding: 6px 14px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 18px;
    transition: background 0.3s;
}

.logout-btn:hover {
    background: #f5f7f837;
}
  </style>
</head>
<body>

  <div class="nav" role="navigation" aria-label="Main nav">
    <div class="brand" aria-label="Brand">
        <div class="name">SPORTURE</div>
    </div>
    <nav class="nav-links">
        <a href="/">Back</a>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </nav>
</div>

  <div class="container">
    <h2>Manage Registered Users</h2>
    <table>
      <thead>
        <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTable">
        <!-- Users will be dynamically inserted here -->
      </tbody>
    </table>
  </div>


  <script>
    function loadApplications() {
      fetch('/get_pending_applications') // backend should return applications with status='Pending'
        .then(response => response.json())
        .then(data => {
          let table = document.getElementById('applicationTable');
          table.innerHTML = '';

          data.forEach(app => {
            let row = document.createElement('tr');
            row.innerHTML = `
              <td>${app.id}</td>
              <td>${app.athlete_name}</td>
              <td>${app.age || ''}</td>
              <td>${app.gender || ''}</td>
              <td>${app.sport}</td>
              <td>${app.location || ''}</td>
              <td>${app.application_type}</td>
              <td>${app.achievements || ''}</td>
              <td>${app.motivation || ''}</td>
              <td>${app.goals || ''}</td>
              <td>${app.availability || ''}</td>
              <td>${app.supporting_docs || ''}</td>
              <td>${new Date(app.submission_date).toLocaleString()}</td>
              <td>
                <button class="action-btn approve-btn" onclick="updateStatus(${app.id}, 'Forwarded', '${app.application_type}')">Approve</button>
                <button class="action-btn deny-btn" onclick="updateStatus(${app.id}, 'Denied')">Deny</button>
              </td>
            `;
            table.appendChild(row);
          });
        });
    }

    function updateStatus(appId, status, type=null) {
      if (status === 'Denied' && !confirm("Are you sure you want to deny this application?")) return;

      fetch(`/update_application_status/${appId}`, {
        method: 'POST', // or PUT depending on backend
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: status, type: type })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          loadApplications();
        } else {
          alert("Error updating status: " + data.message);
        }
      })
      .catch(err => console.error(err));
    }

    window.onload = loadApplications;
  </script>
</body>
</html>
