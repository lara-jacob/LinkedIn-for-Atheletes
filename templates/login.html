<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page with Hexagon Status & Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Background image */
    .bg-image {
      position: absolute;
      inset: 0;
      z-index: 0;
      background-image: url('/static/loginbg.jpg');
      background-size: cover;
      background-position: center;
    }

    /* Overlay with gradient */
    .overlay {
      position: absolute;
      inset: 0;
      z-index: 1;
      background: linear-gradient(to bottom, #33a9d88e, #16c6b781);
    }

    .container {
      display: flex;
      width: 750px;
      background: rgba(255, 255, 255, 0.272);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      z-index: 2; /* ensure above overlay */
      position: relative;
    }

    /* Left Login Section */
    .login-section {
      flex: 1;
      padding: 40px;
    }

    .login-section h2 {
      margin-bottom: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .register-link {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }

    .register-link a {
      color: #1976d2;
      cursor: pointer;
      text-decoration: underline;
    }

    /* Right Section */
    .visual-section {
      flex: 1;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .visual-section img {
      max-width: 250px;
      border-radius: 8px;
    }

    .hexagon {
      width: 120px;
      height: 120px;
      background: rgba(25, 118, 210, 0.05);
      position: relative;
      clip-path: polygon(50% 0%, 93% 25%, 93% 75%, 50% 100%, 7% 75%, 7% 25%);
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      font-weight: bold;
      border: 2px solid rgba(25, 118, 210, 0.5);
      margin-bottom: 20px;
    }

    .status-message {
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      min-height: 24px;
    }

    .success { color: #00bcd4; }
    .error { color: #ff4081; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.9);
      padding: 25px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
    }

    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
      color: red;
    }

    /* Navbar */
    .nav {
      position: fixed;
      top: 18px;
      left: 18px;
      right: 18px;
      z-index: 70;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand .name {
      font-weight: 700;
      font-size: 1.4rem;
      color: #fff;
    }

    .nav-links {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .nav-links a {
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .nav-links a.active,
    .nav-links a:hover {
      background: rgba(255,255,255,0.15);
    }

    
  </style>
</head>
<body>

  <!-- Background + Overlay -->
  <div class="bg-image"></div>
  <div class="overlay"></div>

  <!-- Navbar -->
  <div class="nav" role="navigation" aria-label="Main nav">
    <div class="brand" aria-label="Brand">
      <div class="name">SPORTURE</div>
    </div>
    <nav class="nav-links">
      <a href="/">Home</a>
      <a href="/login_page" class="active">Login/Register</a>
    </nav>
  </div>

  <!-- Main container -->
  <div class="container">
    <!-- Left Section -->
    <div class="login-section">
      <h2>Welcome Back!</h2>
      <p>Please enter log in details below</p>
      <form id="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" placeholder="Enter password" required minlength="6">
        </div>
        <button type="submit">Sign In</button>
      </form>
      <div class="register-link">
        Not registered? <a id="openRegister">Register</a>
      </div>
    </div>

    <!-- Right Section -->
    <div class="visual-section">
      <img src="/static/toy.png"   id="defaultImage" alt="Athlete">
      <div class="hexagon" id="statusIcon">?</div>
      <div class="status-message" id="statusMessage"></div>
    </div>
  </div>

  <!-- Registration Modal -->
  <div class="modal" id="registerModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>Register</h3>
      <form id="registerForm">
        <div class="form-group">
          <input type="email" id="regEmail" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="text" id="regName" placeholder="Full Name" required>
        </div>
        <div class="form-group">
          <input type="password" id="regPassword" placeholder="Password" required minlength="6">
        </div>
        <div class="form-group">
          <select id="regType" required>
            <option value="">Select Type</option>
            <option value="athletes">Athlete</option>
            <option value="sponsor">Sponsor</option>
            <option value="coach">Coach</option>
          </select>
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const statusIcon = document.getElementById("statusIcon");
    const statusMessage = document.getElementById("statusMessage");
    const defaultImage = document.getElementById("defaultImage");

    loginForm.addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      // Swap image with hexagon
      defaultImage.style.display = "none";
      statusIcon.style.display = "flex";

      if (!email.match(emailPattern)) {
        statusIcon.textContent = "✖";
        statusIcon.style.color = "#ff4081";
        statusMessage.textContent = "Invalid Email format";
        statusMessage.className = "status-message error";
        return;
      }

      if (password.length < 6) {
        statusIcon.textContent = "✖";
        statusIcon.style.color = "#ff4081";
        statusMessage.textContent = "Password must be at least 6 characters";
        statusMessage.className = "status-message error";
        return;
      }

      // Login request
      fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          statusIcon.textContent = "✔";
          statusIcon.style.color = "#2ecc71";
          statusMessage.textContent = "Login successful!";
          window.location.href = data.redirect;
        } else {
          statusIcon.textContent = "✖";
          statusIcon.style.color = "#e74c3c";
          statusMessage.textContent = data.message;
        }
      });
    });

    // Registration modal
    const registerModal = document.getElementById("registerModal");
    const openRegister = document.getElementById("openRegister");
    const closeModal = document.getElementById("closeModal");

    openRegister.onclick = () => registerModal.style.display = "flex";
    closeModal.onclick = () => registerModal.style.display = "none";

    window.onclick = function(event) {
      if (event.target === registerModal) {
        registerModal.style.display = "none";
      }
    };

    // Registration form
    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const regEmail = document.getElementById("regEmail").value.trim();
      const regPassword = document.getElementById("regPassword").value.trim();
      const regName = document.getElementById("regName").value.trim();
      const regType = document.getElementById("regType").value;
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/;

      if (!regEmail.match(emailPattern)) {
        alert("❌ Please enter a valid email address.");
        return;
      }

      if (regPassword.length < 6) {
        alert("❌ Password must be at least 6 characters long.");
        return;
      }

      if (regType === "") {
        alert("❌ Please select a type (User, Sponsor, Coach).");
        return;
      }

      fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: regEmail,name: regName, password: regPassword, type: regType })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        if (data.success) {
          registerModal.style.display = "none";
        }
      });
    });
  </script>

</body>
</html>
