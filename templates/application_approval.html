<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Applications</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #5e4630;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      vertical-align: middle;
    }
    th {
      background-color: #d87f11;
      color: white;
    }
    .action-btn {
      padding: 5px 10px;
      margin: 2px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    .approve-btn {
      background-color: rgb(34, 139, 34);
    }
    .approve-btn:hover {
      background-color: rgb(0, 200, 0);
    }
    .deny-btn {
      background-color: rgb(160, 54, 54);
    }
    .deny-btn:hover {
      background-color: rgb(247, 0, 21);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pending Applications</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Athlete Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Sport</th>
          <th>Location</th>
          <th>Type</th>
          <th>Achievements</th>
          <th>Motivation</th>
          <th>Goals</th>
          <th>Availability</th>
          <th>Supporting Docs</th>
          <th>Submission Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="applicationTable">
        <!-- Applications will be dynamically inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    function loadApplications() {
      fetch('/get_pending_applications')  // backend should return applications with status='Pending'
        .then(response => response.json())
        .then(data => {
          let table = document.getElementById('applicationTable');
          table.innerHTML = '';

          data.forEach(app => {
            let row = document.createElement('tr');
            row.innerHTML = `
              <td>${app.id}</td>
              <td>${app.athlete_name}</td>
              <td>${app.age || ''}</td>
              <td>${app.gender || ''}</td>
              <td>${app.sport}</td>
              <td>${app.location || ''}</td>
              <td>${app.application_type}</td>
              <td>${app.achievements || ''}</td>
              <td>${app.motivation || ''}</td>
              <td>${app.goals || ''}</td>
              <td>${app.availability || ''}</td>
              <td>${app.supporting_docs || ''}</td>
              <td>${new Date(app.submission_date).toLocaleString()}</td>
              <td>
                <button class="action-btn approve-btn" onclick="updateStatus(${app.id}, 'Forwarded', '${app.application_type}')">Approve</button>
                <button class="action-btn deny-btn" onclick="updateStatus(${app.id}, 'Denied')">Deny</button>
              </td>
            `;
            table.appendChild(row);
          });
        });
    }

    function updateStatus(appId, status, type=null) {
      if (status === 'Denied' && !confirm("Are you sure you want to deny this application?")) return;

      fetch(`/update_application_status/${appId}`, {
        method: 'POST', // or PUT depending on backend
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: status, type: type })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          loadApplications();
        } else {
          alert("Error updating status: " + data.message);
        }
      })
      .catch(err => console.error(err));
    }

    window.onload = loadApplications;
  </script>
</body>
</html>
